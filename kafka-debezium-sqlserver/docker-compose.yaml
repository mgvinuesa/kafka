version: '3'
services:
  zookeeper:
    image: quay.io/debezium/zookeeper:1.9
    container_name: zookeeper
    ports:
     - "8669:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - debezium
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    ports:
     - "9092:9092"
    depends_on:
     - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CONFLUENT_SUPPORT_METRICS_ENABLE: 0
      KAFKA_LISTENERS: INTERNAL://:29092,EXTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    networks:
      - debezium
  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092,zookeeper:2181"
    depends_on:
      - kafka
      - zookeeper
    networks:
      - debezium
  connect:
    image: quay.io/debezium/connect:1.9
    container_name: connect
    ports:
     - 8083:8083
    depends_on:
      - kafka
    environment:
     BOOTSTRAP_SERVERS: kafka:29092
     REST_ADVERTISED_PORT: 8083
     GROUP_ID: connect
     CONFIG_STORAGE_TOPIC: my_connect_configs
     OFFSET_STORAGE_TOPIC: my_connect_offsets
     STATUS_STORAGE_TOPIC: my_connect_statuses
     CONNECTOR_CLIENT_CONFIG_OVERRIDE_POLICY: "All"
     KEY_CONVERTER_SCHEMAS_ENABLE: "false"
     KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
     VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
     VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
     VALUE_CONVERTER_SCHEMA_IGNORE: "true"
     INTERNAL_KEY_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
     INTERNAL_VALUE_CONVERTER: "org.apache.kafka.connect.json.JsonConverter"
     REST_ADVERTISED_HOST_NAME: "connect"
    networks:
      - debezium
  debezium-ui:
    image: quay.io/debezium/debezium-ui:1.9
    container_name: debezium-ui
    ports:
      - "8081:8080"
    environment:
      - KAFKA_CONNECT_URIS=http://connect:8083
    depends_on:
      - connect
    networks:
      - debezium
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    ports:
     - 1433:1433
    environment:
     - ACCEPT_EULA=Y
     - MSSQL_PID=Standard
     - SA_PASSWORD=Password!
     - MSSQL_AGENT_ENABLED=true
    networks:
      - debezium   
networks:
  debezium:
  
